<div class="card card-hover">
    <div class="card-image">
        <a href="celebrity/{{ $ctrl.celebrity.urlName }}/{{ $ctrl.celebrity.id }}" title="See more about {{ $ctrl.celebrity.name }}">
            <img src="{{ image }}">
            <h4 class="card-title">{{ name }}</h4>
        </a>
    </div>
    <div class="card-content">
        <p class="line-clamp">{{ description }}</p>
    </div>
    <div class="card-action">
        <a class="btn btn-danger" ng-click="remove($ctrl.celebrity.id)" href="javascript:;">
            <i class="material-icons">close</i>
            Remove
        </a>
        <a class="btn btn-success" href="celebrity/{{ $ctrl.celebrity.urlName }}/{{ $ctrl.celebrity.id }}/edit">
            <i class="material-icons">edit</i>
            Edit
        </a>
        <a class="btn btn-info" href="celebrity/{{ $ctrl.celebrity.urlName }}/{{ $ctrl.celebrity.id }}">
            <i class="material-icons">remove_red_eye</i>
            See more
        </a>
    </div>
</div>
