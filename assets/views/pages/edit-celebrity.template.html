<div class="container">
    <h1>{{ title }}</h1>
    
    <div class="row">
        <div class="col s12 m6">
            <form>
                <div class="row">
                    <!-- Name -->
                    <div class="forms-field col s12 m6">
                        <label for="name">Artistic name</label>
                        <input id="name" ng-model="celebrity.name.artistic" type="text" class="forms-input browser-default">
                    </div>

                    <!-- Birth Name -->
                    <div class="forms-field col s12 m6 mt-0">
                        <label for="name">Birth name</label>
                        <input id="name" ng-model="celebrity.name.birth" type="text" class="forms-input browser-default">
                    </div>
                    
                    <!-- Image Path -->
                    <div class="forms-field col s12">
                        <label for="image">Paste an image path:</label>
                        <input id="image" type="text" ng-model="celebrity.image" class="forms-input browser-default">
                    </div>

                    <!-- Birthdate -->
                    <div class="forms-field col s12 m4">
                        <label for="birthdate">Birthdate</label>
                        <input id="birthdate" ng-model="celebrity.birthdate" type="text" class="forms-input browser-default">
                    </div>

                    <!-- Gender -->
                    <div class="forms-field col s12 m4">
                        <label for="gender">Gender:</label>
                        <select ng-model="celebrity.gender" name="gender" id="gender" class="forms-input browser-default">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <!-- Height -->
                    <div class="forms-field col s12 m4">
                        <label for="height">Height</label>
                        <input id="height" ng-model="celebrity.height" type="text" class="forms-input browser-default">
                    </div>

                    <!-- Occupation -->
                    <div class="forms-field col s12">
                        <label for="occupation">Occupation:</label>
                        <select ng-model="celebrity.occupation" name="occupation" id="occupation" class="forms-input browser-default">
                            <option value="actor" selected>Actor / Actress</option>
                            <option value="singer">Singer</option>
                        </select>
                    </div>
                    
                    <!-- Description -->
                    <div class="forms-field col s12">
                        <label for="description">Description</label>
                        <textarea id="description" ng-model="celebrity.description" type="text" class="forms-input browser-default"></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="forms-field col s12">
                        <a href="/" class="btn btn-danger left">Cancel</a>
                        <a href="javascript:;" ng-click="form.update()" class="btn btn-success right active">Save</a>
                    </div>
                </div>
            </form>
            
            <feedback-messages 
                messages="feedback.messages" 
                modifier="feedback.messagesModifier">
            </feedback-messages>
        </div>
        <div class="col s12 m5 offset-m1 preview">
            <img class="thumb" ng-show="celebrity.image" src="{{ celebrity.image }}"/>
            <h3 class="name">{{ celebrity.name.artistic }}</h3>
            <small class="txt-size-1">{{ celebrity.name.birth }}</small>
            <p class="birthdate"> <strong>Birthdate:</strong> {{ celebrity.birthdate }}</p>
            <p class="gender"><strong>Gender:</strong> {{ celebrity.gender }}</p>
            <p class="height"><strong>Height:</strong> {{ celebrity.height }}</p>
            <p class="occupation"><strong>Occupation:</strong> {{ celebrity.occupation }}</p>
            <p class="description">{{ celebrity.description }}</p>
        </div>
    </div>
</div>
