<app-header title="Hollywood Stars" description="The ultimate celebrities catalog"></app-header>

<div class="container" ng-show="celebrityList.length > 0">
    <h3>{{ title }}</h3>

    <div class="row">
        <div class="col s4 forms-field">
            <input type="search" placeholder="Search..." class="forms-input browser-default" ng-model="busca">
        </div>
    </div>

    <div class="row">
        <div class="col s6 m4" ng-repeat="celebrity in celebrityList | filter:busca">
            <card-celebrity celebrity="celebrity"></card-celebrity>
        </div>
    </div>
</div>
